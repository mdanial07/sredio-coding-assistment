<div class="overall">
  <div class="title">Overall Hours</div>
  <div class="charts" *ngIf="isBrowser">
    <div class="chart piechart">
      <ag-charts [options]="donutChartOptions"></ag-charts>
      <div class="calloutLabelKey">
        <div class="item">
          <div class="dot blue"></div>
          <div class="text">Total Worked Hours</div>
        </div>
        <div class="hours">600 hrs</div>
      </div>
      <div class="calloutLabelKey">
        <div class="item">
          <div class="dot navy"></div>
          <div class="text">Total Worked Hours</div>
        </div>
        <div class="hours">400 hrs</div>
      </div>
    </div>
    <div class="chart barchart">
      <ag-charts [options]="barChartOptions" style="width: 100%; height: 370px; display: block"></ag-charts>
    </div>
  </div>
</div>
